{% extends "base.html" %}

{% block content %}

<div>
    <h2>Edit Price for Product</h2>
    <a href="{{ url_for('inventory.inventory', seller_id=current_user.id) }}">Back to inventory</a>
</div>

<form action= "{{ url_for('inventory.addInventory', pid=pid) }}" method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <p>
    {{ form.price.label }}<br/>
    {{ form.price(size=32) }}<br/>
    {% for error in form.price.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
